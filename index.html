<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fbico.png"/>
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
            <input class="px-4 h-12 my-3 border border-2 border-gray-300 rounded-xl outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border border-2 border-gray-300 rounded-xl outline-blue-600" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold text-2xl my-3 py-3 rounded-md cursor-pointer">Log in</button>
            <span> 
                <span class="text-blue-600 text-center my-3 text-sm cursor-pointer hover:underline mx-5">Forgotten account?</span>
                 <span class="text-blue-600 text-center my-3 text-sm cursor-pointer hover:underline mx-1"> Sign up for Facebook</span> </span>
            <hr class="my-3">
            <button class="btn bg-green-600 hover:bg-green-700 text-white font-bold text-2xl my-3 py-3 rounded-md w-fit px-4 mx-auto">Create New Account</button>

        </div>

    </div>
</body>
</html>
